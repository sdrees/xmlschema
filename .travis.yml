language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "pypy3"
install:
  - pip install -r requirements-dev.txt
script:
  - python tests/test_all.py
matrix:
  include:
    - name: "Python 3.7.4 on macOS 10.14.4"
      os: osx
      osx_image: xcode11.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install --upgrade pip
      install: pip3 install -r requirements-dev.txt
      script: python3 tests/test_all.py
    - name: "Python 3.7.7 on macOS 10.14.6"
      os: osx
      osx_image: xcode11.3
      language: shell
      before_install:
        - python3 --version
        - pip3 install --upgrade pip
      install: pip3 install -r requirements-dev.txt
      script: python3 tests/test_all.py
    - name: "Python 3.7.7 on macOS 10.15.4"
      os: osx
      osx_image: xcode11.4
      language: shell
      before_install:
        - python3 --version
        - pip3 install --upgrade pip
      install: pip3 install -r requirements-dev.txt
      script: python3 tests/test_all.py
    - name: "Python 3.7.7 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.7
        - python --version
        - python -m pip install --upgrade pip
        - python -m pip install certifi
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.8.3 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.3
        - python --version
        - python -m pip install --upgrade pip
        - python -m pip install certifi
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
